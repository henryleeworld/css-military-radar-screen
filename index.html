<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="軍事雷達螢幕" />
        <meta property="og:description" content="每個洞裡都有一隻地鼠，內部設計使地鼠能上下移動，當遊戲開始時，地鼠會隨機從洞中冒出，遊戲的目標是點選地鼠，使地鼠回到洞中，以增加玩家的分數。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/military-radar-screen.css" />
        <title>軍事雷達螢幕</title>
    </head>
    <body>
        <div class="container">
            <div class="screw"></div>
            <div class="screw screw-1"></div>
            <div class="screw screw-2"></div>
            <div class="screw screw-3"></div>
            <div class="logo">
                <div class="logo-first">雷達</div>
                <div class="logo-second">系統</div>
            </div>
            <div class="circle circle-huge">
                <div class="circle circle-big">
                    <div class="circle circle-medium">
                        <div class="circle circle-small">
                            <div class="circle circle-tiny">
                                <div class="circle circle-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="status">掃描中</div>
        </div>
        <script src="js/military-radar-screen.js" defer></script>
    </body>
</html>
